<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Etiquetas</title>
  </head>
  <body>
    <div class="tipos">
      <!-- agua -->
      <div class="tipo agua">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-droplet"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6.8 11a6 6 0 1 0 10.396 0l-5.197 -8l-5.2 8z" />
          </svg>
        </div>
        <div>
          <p>water</p>
        </div>
      </div>
      <!-- dark -->
      <div class="tipo oscuro">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-moon"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
            />
          </svg>
        </div>
        <div>
          <p>Dark</p>
        </div>
      </div>
     
      <div class="tipo dragon">
        <div>
          <img src="src/img/icon/dragon.png" width="30" />
        </div>
        <div>
          <p>Dragon</p>
        </div>
      </div>
     
      <div class="tipo electrico">
        <div>
          <img src="src/img/icon/elec.png" width="30" />
        </div>
        <div>
          <p>Electric</p>
        </div>
      </div> <!--Fin-->
     
      <div class="tipo hada ">
        <div>
          <img src="src/img/icon/hada.png" width="30" />
        </div>
        <div>
          <p>Fairy</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo peleador ">
        <div>
          <img src="src/img/icon/pelea.png" width="30" />
        </div>
        <div>
          <p>Fighting</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo fuego ">
        <div>
          <img src="src/img/icon/fire.png" width="30" />
        </div>
        <div>
          <p>Fire</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo volador ">
        <div>
          <img src="src/img/icon/fly.png" width="30" />
        </div>
        <div>
          <p>FLYING</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo fantasma ">
        <div>
          <img src="src/img/icon/fantasma.png" width="30" />
        </div>
        <div>
          <p>GHOST</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo planta ">
        <div>
          <img src="src/img/icon/planta.png" width="30" />
        </div>
        <div>
          <p>Grass</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo tierra ">
        <div>
          <img src="src/img/icon/tierra.png" width="30" />
        </div>
        <div>
          <p>Ground</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo hielo ">
        <div>
          <img src="src/img/icon/ice.png" width="30" />
        </div>
        <div>
          <p>ICE</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo normal ">
        <div>
          <img src="src/img/icon/normal.png" width="30" />
        </div>
        <div>
          <p>Normal</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo veneno ">
        <div>
          <img src="src/img/icon/esqueleto.png" width="30" />
        </div>
        <div>
          <p>Poison</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo psiquico ">
        <div>
          <img src="src/img/icon/psy.png" width="30" />
        </div>
        <div>
          <p>PYchic</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo roca ">
        <div>
          <img src="src/img/icon/roca.png" width="30" />
        </div>
        <div>
          <p>Rock</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo acero ">
        <div>
          <img src="src/img/icon/metal.png" width="30" />
        </div>
        <div>
          <p>Stell</p>
        </div>
      </div> <!--Fin-->
      <div class="tipo bicho ">
        <div>
          <img src="src/img/icon/bicho.png" width="30" />
        </div>
        <div>
          <p>BUG</p>
        </div>
      </div> <!--Fin-->
    </div>

    <div class="insignias">
        <div class="insignia">
            
        </div>
    </div>
  </body>
</html>
